<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/assets/images/logo/favourite_icon_01.png"
    />

    <title>React App</title>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        const head = document.head;
        const body = document.body;

        const addLink = (
          rel,
          href,
          integrity = "",
          crossorigin = "",
          referrerpolicy = ""
        ) => {
          const link = document.createElement("link");
          link.rel = rel;
          link.href = href;
          if (integrity) link.integrity = integrity;
          if (crossorigin) link.crossOrigin = crossorigin;
          if (referrerpolicy) link.referrerPolicy = referrerpolicy;
          head.appendChild(link);
        };

        const addScript = (src, async = false, defer = false) => {
          const script = document.createElement("script");
          script.src = src;
          script.async = async;
          script.defer = defer;
          body.appendChild(script);
        };

        if (currentPath.includes("/panel")) {
          // Panel CSS
          addLink("icon", "%PUBLIC_URL%/assets/panel/assets/img/logo.png");
          addLink("preconnect", "https://fonts.googleapis.com");
          addLink("preconnect", "https://fonts.gstatic.com", "", "anonymous");
          addLink(
            "stylesheet",
            "https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          );
          addLink(
            "stylesheet",
            "%PUBLIC_URL%/assets/panel/assets/vendor/fonts/boxicons.css"
          );
          addLink(
            "stylesheet",
            "%PUBLIC_URL%/assets/panel/assets/vendor/css/core.css",
            "",
            "",
            "",
            "template-customizer-core-css"
          );
          addLink(
            "stylesheet",
            "%PUBLIC_URL%/assets/panel/assets/vendor/css/theme-default.css",
            "",
            "",
            "",
            "template-customizer-theme-css"
          );
          addLink(
            "stylesheet",
            "%PUBLIC_URL%/assets/panel/assets/css/demo.css"
          );
          addLink(
            "stylesheet",
            "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css",
            "sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==",
            "anonymous",
            "no-referrer"
          );
          addLink(
            "stylesheet",
            "%PUBLIC_URL%/assets/panel/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
          );
          addLink(
            "stylesheet",
            "%PUBLIC_URL%%PUBLIC_URL%/assets/panel/assets/css/App.css"
          );
          addScript("%PUBLIC_URL%/assets/js/jquery-3.5.1.min.js");
          addScript("%PUBLIC_URL%/assets/js/jquery-ui.js");
          // Panel JS
          addScript("%PUBLIC_URL%/assets/panel/assets/vendor/js/helpers.js");
          addScript("%PUBLIC_URL%/assets/panel/js/helpers.js");
          addScript("%PUBLIC_URL%/assets/panel/assets/js/config.js");
          addScript("%PUBLIC_URL%/assets/panel/js/intoggle.js");
          // addScript("%PUBLIC_URL%/assets/panel/assets/vendor/libs/jquery/jquery.js");

          addScript(
            "%PUBLIC_URL%/assets/panel/assets/vendor/libs/popper/popper.js"
          );
          addScript("%PUBLIC_URL%/assets/panel/assets/vendor/js/bootstrap.js");
          addScript(
            "%PUBLIC_URL%/assets/panel/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"
          );
          addScript("%PUBLIC_URL%/assets/panel/assets/vendor/js/menu.js");
          addScript("%PUBLIC_URL%/assets/panel/libs/apex-charts/apexcharts.js");
          addScript("%PUBLIC_URL%/assets/panel/assets/js/main.js");
          addScript(
            "%PUBLIC_URL%/assets/panel/assets/js/dashboards-analytics.js"
          );
          addScript("https://buttons.github.io/buttons.js", true, true);
        } else {
          // Website CSS

          addLink("stylesheet", "%PUBLIC_URL%/assets/css/bootstrap.min.css");
          addLink("stylesheet", "%PUBLIC_URL%/assets/css/fontawesome.css");
          addLink("stylesheet", "%PUBLIC_URL%/assets/css/animate.css");
          addLink("stylesheet", "%PUBLIC_URL%/assets/css/nice-select.css");
          addLink("stylesheet", "%PUBLIC_URL%/assets/css/magnific-popup.css");
          addLink("stylesheet", "%PUBLIC_URL%/assets/css/style.css");

          // Slick carousel CSS
          addLink(
            "stylesheet",
            "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
          );
          addLink(
            "stylesheet",
            "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
          );
          addLink("stylesheet", "%PUBLIC_URL%/assets/css/App.css");
          // Website JS
          addScript("%PUBLIC_URL%/assets/js/jquery-3.5.1.min.js");
          addScript("%PUBLIC_URL%/assets/js/popper.min.js");
          addScript("%PUBLIC_URL%/assets/js/bootstrap.min.js");
          addScript("%PUBLIC_URL%/assets/js/mCustomScrollbar.js");
          addScript(
            "https://maps.googleapis.com/maps/api/js?key=AIzaSyDk2HrmqE4sWSei0XdKGbOMOHN3Mm2Bf-M&ver=2.1.6"
          );
          addScript("%PUBLIC_URL%/assets/js/gmaps.min.js");
          addScript("%PUBLIC_URL%/assets/js/parallaxie.js");
          addScript("%PUBLIC_URL%/assets/js/wow.min.js");
          addScript("%PUBLIC_URL%/assets/js/nice-select.min.js");
          addScript("%PUBLIC_URL%/assets/js/countdown.js");
          addScript("%PUBLIC_URL%/assets/js/magnific-popup.min.js");
          addScript("%PUBLIC_URL%/assets/js/isotope.pkgd.min.js");
          addScript("%PUBLIC_URL%/assets/js/masonry.pkgd.min.js");
          addScript("%PUBLIC_URL%/assets/js/imagesloaded.pkgd.min.js");
          addScript("%PUBLIC_URL%/assets/js/jquery-ui.js");
          addScript("%PUBLIC_URL%/assets/js/custom.js");

          // Slick carousel JS
          addScript(
            "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
          );
        }
      });
    </script>
  </head>
  <body class="home_sports">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
